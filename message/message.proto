syntax = "proto3";

option go_package = "example/dist_sched/message";


package message;


service RatioConsensus {
  rpc SayHello (HelloRequest) returns (HelloReply) {}
  rpc sendConData (ConDataRequest) returns (EmptyReply) {}
}

service SchedReg {
  rpc Reg(RegRequest) returns (RegReply) {}
  rpc GetNeighbours(NeighboursRequest) returns (NeighboursReply) {}
  rpc FinSetup(SetupRequest) returns (SetupReply) {}
  rpc FinConsensus(FinRequest) returns (EmptyReply) {}
}

service SchedStart {
  rpc Start(StartRequest) returns (EmptyReply) {}
}

message FinRequest {
  int32 me = 1;
  int32 trial = 2; 
}


message StartRequest {
  int32 trial = 1;
  double l = 2;
  double u = 3;
  double pi = 4;
}


message RegRequest {
  string name = 1;
  string ip = 2;
}

message RegReply {
  int32 you = 1;
}

message NeighboursRequest {
  int32 me = 1;
}

message NeighboursReply {
  repeated string neigh = 1;
  int32 inNeighbours = 2;
}

message SetupRequest {
  int32 me = 1;
  int64 inNeighbours = 2;
}

message SetupReply {
  bool finished = 1;
}


message EmptyRequest {
}

message EmptyReply {
}

message ConDataRequest {
  int32 k = 1;
  string name = 2;
  ConData data = 3;
}


message ConDataReply {
  int32 k = 1;
  string name = 2;
  ConData data = 3;
}

message ConData {
  double p = 3; // p_lj
  double y = 4; // y_j
  double z = 5; // z_j
  double mm = 6; // M_j
  double m = 7; // m_j
  bool flag = 8;
}



// The request message containing the user's name.
message HelloRequest {
  string name = 1;
}

// The response message containing the greetings
message HelloReply {
  string name = 1;
}
